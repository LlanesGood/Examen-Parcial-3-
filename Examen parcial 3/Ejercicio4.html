<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación Compleja de DOM</title>
    <style>
        body {
            background-image: url('fondo 1.jpg');
            background-size: 100%; 
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 20px;
            background-color: #2fd155;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #5cceeb;
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
    
        li {
            background: #e0e0e0;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    
        .delete-button {
            background-color: #ff0800;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
    
        .delete-button:hover {
            background-color: #e57b1e;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Lista de Dominio</h1>
        <button id="agregar-item">Agregar Dominio</button>
        <ul id="lista-items"></ul>
    </div>
    <script>
        document.getElementById('agregar-item').addEventListener('click', agregarItem);

        function agregarItem() {
            let itemName = prompt("Ingrese el nombre del ítem:");
            if (!itemName) {
                itemName = 'Nuevo ítem';
            }
            
            const lista = document.getElementById('lista-items');
            const nuevoItem = document.createElement('li');
            nuevoItem.textContent = itemName;
            
            const botonEliminar = document.createElement('button');
            botonEliminar.textContent = 'Eliminar';
            botonEliminar.className = 'delete-button';
            botonEliminar.addEventListener('click', function() {
                lista.removeChild(nuevoItem);
            });
            
            nuevoItem.appendChild(botonEliminar);
            lista.appendChild(nuevoItem);
        }
    </script>
</body>
</html>
