<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Usuarios</title>
    <style>
        body {
            background-image: url('fondo 1.jpg');
            background-size: 100%; 
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
    
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: box-shadow 0.3s ease-in-out;
        }
    
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
    
        h1 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }
    
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
    
        button:hover {
            background-color: #82d93c;
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0;
        }
    
        li {
            background: #ecf0f1;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Obtener Usuarios</h1>
        <button id="obtener-usuarios">Obtener Usuarios</button>
        <h2>Lista de Usuarios</h2>
        <ul id="lista-usuarios"></ul>
    </div>
    <script>
        document.getElementById('obtener-usuarios').addEventListener('click', obtenerUsuarios);

        async function obtenerUsuarios() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                mostrarUsuarios(data);
            } catch (error) {
                console.error('Hubo un problema con la solicitud Fetch:', error);
            }
        }

        function mostrarUsuarios(usuarios) {
            const listaUsuarios = document.getElementById('lista-usuarios');
            listaUsuarios.innerHTML = '';
            usuarios.forEach(usuario => {
                const li = document.createElement('li');
                li.textContent = `${usuario.name} - ${usuario.email}`;
                listaUsuarios.appendChild(li);
            });
        }
    </script>
</body>
</html>
